<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incentive Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Incentive Management System</h1>
        <nav>
            <ul>
                <li><a href="#incentives">View Incentives</a></li>
                <li><a href="#holiday-packages">Manage Holiday Packages</a></li>
                <li><a href="#login">Login</a></li>
                <li><a href="#logout">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="incentives">
            <h2>Incentives</h2>
            <ul id="incentives-list">
                <!-- Incentives will be dynamically added here -->
            </ul>
        </section>
        <section id="holiday-packages">
            <h2>Holiday Packages</h2>
            <!-- Form to manage holiday packages will be added here -->
        </section>
        <section id="login">
            <h2>Login</h2>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Incentive Management System</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
